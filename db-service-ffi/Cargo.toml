[package]
name = "db-service-ffi"
version = "0.0.0"
edition = "2021"
license = ""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html



[lib]
#crate-type = ["lib", "staticlib"] # Use this for iOS  botan3 build as we need .a file
crate-type = ["lib", "staticlib","cdylib"] # Use this for Android botan3 build - needs "cdylib" as we need .so file
name = "db_service_ffi"




[dependencies]
uniffi = "0.24.1"

once_cell = "1.18.0"
thiserror = "1.0"
log = "0.4.17"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
regex = "1.7.1"
secstr = "0.5.1"
hex = "0.4.3"

serde = { version = "1.0.137", features = [ "derive" ]}
serde_json = "1.0.81"

urlencoding = "2.1.2"

## using from the local crate 
onekeepass-core = {path = "../../onekeepass-core", version = "0.9.0"}

##onekeepass-core = {git = "https://github.com/OneKeePass/onekeepass-core.git" , tag="v0.8.0" }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.13.1"

[target.'cfg(target_os = "ios")'.dependencies]
oslog = { version = "0.2.0", default-features = false, features = ["logger"] }

## After upgrading to 0.24.1 from 0.20, we are no longer using 
## a separate cargo install of "uniffi-bindgen". The method suggesed by the doc usin [[bin]]
## in this config itself did not work.
## Instead we are using a crate in ./uniffi-bindgen
## and build "uniffi-bindgen" from that and use it. See the 'just file' how they are used 
[build-dependencies]
uniffi = { version = "0.24.1", features = [ "build","cli" ] }

[dev-dependencies]
url = "2.3.1"
serde_bytes = "0.11.7"


